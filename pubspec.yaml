name: stylish_ecommerce
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # In-app localization & translation with map data.  
  auto_route: ^7.8.4
  # discover the state of the network (WiFi & mobile/cellular) connectivity on Android and iOS.
  connectivity_plus: ^5.0.1
  # load and cache network images. Can also be used with placeholder and error widgets.
  cached_network_image: ^3.3.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Approximate how your Flutter app looks and performs on another device.
  device_preview: ^1.1.0
  #HTTP networking package
  dio: ^5.3.3
  # state management package
  flutter_bloc: ^8.1.3
  #Customize Flutter's default white native splash screen with background color and splash image. Supports dark mode, full screen, and more.
  flutter_native_splash: ^2.3.7
  flutter_localizations:
    sdk: flutter
  #A flutter plugin for adapting screen and font size.Guaranteed to look good on different models  
  flutter_screenutil: ^5.9.0
  #An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files.
  flutter_svg: ^2.0.9
  # cubit state generator using source_gen 
  freezed: ^2.4.5
  #Annotations for the freezed code-generator. This package does nothing without freezed too.
  freezed_annotation: ^2.4.1
  # Dependency Injection helper
  get_it: ^7.6.4
  # Automatically organize your dart imports
  import_sorter: ^4.6.0
  # Defines the annotations used by json_serializable to create code for JSON serialization and deserialization.
  json_annotation: ^4.8.1
  # logs network calls in a pretty, easy to read format.
  pretty_dio_logger: ^1.3.1
  #webservice [http requests with dio] generator using source_gen 
  retrofit: ^4.0.3
  # reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android.
  shared_preferences: ^2.2.2

dev_dependencies:
  auto_route_generator: ^7.3.2
  #A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.6
  #A non-interactive HTML documentation generator for Dart source code
  dartdoc: any
  #Recommended lints for Flutter apps, packages, and plugins to encourage good coding practices.
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  #Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_serializable: ^6.7.1
  #generator using source_gen [we use it with cubit state generation]
  retrofit_generator: ^7.0.8

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratItalicThin.ttf
          weight: 100
        - asset: assets/fonts/MontserratRomanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratLight.ttf
          weight: 300
    - family: Libre Caslon Text
      fonts: 
        - asset: assets/fonts/LibreCaslonTextBold.ttf
          weight: 700
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
    - family: Plus Jakarta Sans
      fonts: 
        - asset: assets/fonts/PlusJakartaSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSansRomanMedium.ttf
          weight: 500
